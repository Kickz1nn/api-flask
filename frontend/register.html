<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cadastro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="text-center mb-3">Cadastro</h4>

              <input id="nome" class="form-control mb-2" placeholder="Nome" />

              <input id="email" class="form-control mb-2" placeholder="Email" />

              <input
                id="senha"
                type="password"
                class="form-control mb-3"
                placeholder="Senha"
              />

              <button class="btn btn-primary w-100" onclick="register()">
                Cadastrar
              </button>

              <div class="text-center mt-3">
                <small>
                  JÃ¡ possui uma conta?
                  <a href="index.html" class="link-primary fw-semibold">
                    Fazer login
                  </a>
                </small>
              </div>

              <div id="message" class="alert mt-3 d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

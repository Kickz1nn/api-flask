<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Consulta CEP</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">

      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="text-center mb-3">Consulta de CEP</h4>

            <input
              id="cep"
              class="form-control mb-3"
              placeholder="Digite o CEP"
            />

            <button class="btn btn-primary w-100" onclick="buscarCEP()">
              Buscar
            </button>

            <div id="resultado-container" class="d-none mt-3">
              <input id="cepResult" class="form-control mb-2" readonly />
              <input id="logradouro" class="form-control mb-2" readonly />
              <input id="bairro" class="form-control mb-2" readonly />
              <input id="cidade" class="form-control mb-2" readonly />
              <input id="uf" class="form-control" readonly />
            </div>

            <div id="loading" class="text-center mt-3 d-none">
              <div class="spinner-border text-primary"></div>
            </div>

            <div id="error" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mt-4">
        <h5>Hist√≥rico de consultas</h5>
        <ul class="list-group" id="historyList"></ul>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

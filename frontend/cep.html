<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Consulta CEP</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="text-center mb-3">Consulta de CEP</h4>

              <input
                id="cep"
                class="form-control mb-3"
                placeholder="Digite o CEP"
                maxlength="8"
              />

              <button class="btn btn-primary w-100" onclick="buscarCep()">
                Buscar
              </button>

              <div id="resultado" class="mt-4 d-none">
                <div class="mb-2">
                  <strong>Logradouro:</strong>
                  <span id="logradouro"></span>
                </div>
                <div class="mb-2">
                  <strong>Bairro:</strong>
                  <span id="bairro"></span>
                </div>
                <div class="mb-2">
                  <strong>Cidade:</strong>
                  <span id="cidade"></span>
                </div>
                <div class="mb-2">
                  <strong>Estado:</strong>
                  <span id="estado"></span>
                </div>
              </div>

              <div id="message" class="alert mt-3 d-none"></div>

              <div class="text-center mt-3">
                <a href="index.html" class="link-primary fw-semibold">
                  Voltar ao login
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
